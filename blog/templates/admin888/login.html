<!DOCTYPE html>
<html lang="en" class="app">
<head>
    <meta charset="utf-8" />
    <title>后台登录</title>
    <meta name="description" content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="/static/css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="/static/css/simple-line-icons.css" type="text/css" />
    <link rel="stylesheet" href="/static/css/app.css" type="text/css" />
</head>
<body background="/static/image/login/bodybg.jpg">
<section id="content" class="m-t-lg wrapper-md animated fadeInUp ">
    <div class="container aside-xl" style="margin-top: 48px;">
        <a class="navbar-brand block"><span class="h1 font-bold" style="color: #ffffff">管理员后台登录</span></a>
        <section class="m-b-lg">
            <header class="wrapper text-center">
                <strong class="text-sucess">管理员登录</strong>
            </header>
            <form action="" method="post" >
                {% csrf_token %}
                <div class="form-group">
                    <input type="username" name="username" placeholder="用户名" class="form-control  input-lg text-center no-border" maxlength="20">
                </div>
                <div class="form-group">
                    <input type="password" name="pwd" placeholder="密码" class="form-control  input-lg text-center no-border" maxlength="20">
                </div>
                <button type="submit" class="btn btn-lg btn-danger lt b-white b-2x btn-block" id="validate-submit">
                    <i class="icon-arrow-right pull-right"></i><span class="m-r-n-lg">登录</span></button>
            </form>
            {% if err %}
                <div id="err" style="text-align: center; color: red;">
                    {{ err }}
                </div>
                <script>
                    var tmid = window.setTimeout(function () {
                        document.getElementById("err").style.display="none";
                    }, 3000);
                </script>
                {{ limit }}
            {% endif %}

            <script>

            </script>
        </section>
    </div>
</section>
<!-- footer -->
<footer>
    {% include "common/footer.html" %}
</footer>
<!-- / footer -->
</body>
</html>
