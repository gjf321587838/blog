<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人设置</title>
</head>
<body>
<div>
    <form method="post" action="/admin/personal/mod/">
        {% csrf_token %}
    <table>
        <tr>
            <td>昵称</td>
            <td><input name="nickname" maxlength="10" value="{{ nickname }}"></td>
        </tr>
        <tr>
            <td>性别</td>
            <td>
                {% if  gender in "1" %}
                    <input type="radio" name="gender" value="1" checked>男
                    <input type="radio" name="gender" value="0">女
                {% else %}
                    <input type="radio" name="gender" value="1">男
                    <input type="radio" name="gender" value="0" checked>女
            {% endif %}
            </td>
        </tr>
        <tr>
            <td>个人介绍</td>
            <td><textarea name="introduce" >{{ introduce }}</textarea></td>
        </tr>
        <tr>
            <td><input type="submit" value="提交"></td>
            <td><input type="reset" value="重置"></td>
        </tr>
    </table>
    </form>
</div>
</body>
</html>
